<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<header> 
    <img src="ChatGPT Image Feb 18, 2026, 09_16_37 AM.png" width="1312" height="500">
</header>
<header>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="bedah-buku.html">Bedah Buku</a>
        <a href="testimoni.html">Testimoni</a>
        <a href="tampil-testimoni.html">Testimoni Pembeli</a>
    </nav>
</header>


<main class="formulir">
    <h2>Berikan Testimoni Anda</h2>
    <form id="formtestimoni">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required placeholder="Nama Lengkap">

        <label for="asalsekolah">Asal Sekolah/Instansi/Komunitas:</label>
        <input type="text" id="asalsekolah" name="asal sekolah">

        <label for="judulbuku">Judul Buku:</label>
        <input type="text" id="judulbuku" name="judul buku">

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com">

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required placeholder="Tulis pengalaman Anda..."></textarea>
       
        <button type="submit">Kirim Testimoni</button>
    </form>
</main>
 
<footer> 
    <p>&copy; 2026 Toko buku Zahro</p>
</footer>

<script>
document.getElementById('formtestimoni').addEventListener('submit', function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const email = document.getElementById('email').value;
    const pesan = document.getElementById('pesan').value;

    const dataBaru = { nama, email, pesan };

    // Ambil list dari localStorage
    const testimoniList = 
        JSON.parse(localStorage.getItem('testimoniList')) || [];

    // Tambahkan testimoni baru
    testimoniList.push(dataBaru);

    // Simpan kembali ke localStorage
    localStorage.setItem('testimoniList', JSON.stringify(testimoniList));

    // Arahkan ke halaman konfirmasi
    window.location.href = 'proses-testimoni.html';
});
</script>

</body>

</html>
